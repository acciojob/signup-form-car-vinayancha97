<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post">
          <label for="name">Name*</label>
		  <input type="text" name="name" id="name" placeholder="Name" required>
		  <br>
		  <label for="email">Email*</label>
		  <input type="email" name="email" id="email" placeholder="Email" required>
		  <br>
		  <label for="gender">Gender*</label>
		  <label for="Male">Male</label>
		  <input type="radio" name="gender" id="gender_m" required>
		  <label for="Female">Female</label>
		  <input type="radio" name="gender" id="gender_m" required>
		  <br>
		  <label for="cars">Car Brands*</label>
		  <select name="cars" id="cars">
			<option value="--Please choose an option--" disabled selected>--Please choose an option--</option>
			<option id="cars" value="BMW" required>BMW</option>
			<option id="cars" value="Audi" required>Audi</option>
			<option id="cars" value="Mercedez" required>Mercedez</option>
		  </select>
		  <br>
		  <label for="age">Age*</label>
		  <input type="date" name="age" id="age" placeholder="Age" required>
		  <br>
		  <label for="dob">DOB*</label>
		  <input type="date" name="dob" id="dob" required>
		  <br>
		  <label for="tel">Phone Number</label>
		  <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
		  <br>
		  <label for="password">Password*</label>
		  <input type="password" name="password" placeholder="password" id="password" required>
		  <br>
		  <label for="tos">Checkbox*</label>
		  <input type="checkbox" name="tos" id="tos" required>
		  <label for="tos">I agree to the TOS</label>
		  <br>
		  <button type="submit">submit</button>
	</form>
	<!-- the entire body must be written by student -->

</script>

</body>
